[workspace]
members = [
    "my-canister-dapp-rs/my-canister-dashboard",
    "my-canister-dapp-rs/my-canister-frontend",
    "my-canister-dapp-rs/canister-dapp-test",
    "examples/my-hello-world/src/my-hello-world",
]
resolver = "2"

[workspace.package]
edition = "2024"
license = "MIT"
authors = ["Samer"]
repository = "https://github.com/Web3NL/my-canister-dapp"

[workspace.dependencies]
candid = "=0.10.14"
hex = "=0.4.3"
ic-asset-certification = "=3.0.3"
ic-cdk = "=0.18.5"
ic-http-certification = "=3.0.3"
include_dir = "=0.7.4"
mime_guess = "=2.0.5"
pocket-ic = "=9.0.2"
serde = { version = "=1.0.219", features = ["derive"] }
serde_cbor = "=0.11.2"
serde_json = "=1.0.140"
sha2 = "=0.10.9"
